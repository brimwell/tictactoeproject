<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div id="players">
        <div id="playerOne">
            <p id="playerOneName">Player One</p>
            <p>X</p>
        </div>
        <div id="playerTwo">
            <p id="playerTwoName">Player Two</p>
            <p>O</p>
        </div>
    </div>
    <div id="grid"></div>
    <div id="finish">
        <h1 id="gameResult"></h1>
    </div>
    <div id="start">
        <button id="startBtn">Start Game</button>
    </div>
    
</body>
</html>
